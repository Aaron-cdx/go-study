<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
    </script>
    <script>
        function submitform(name) {
            alert("click the col is:" + name)
            $("th").click(function () {
                $.get("http://localhost:8000/sort_by_name", function (data, status) {
                    alert("data:" + data + "\nstatus:" + status)
                    document.getElementsByClassName("data").innerHTML = data
                    document.getElementsByClassName("status").innerHTML = status
                })
            })
        }
    </script>
</head>
<body>

<h1> Tracks </h1>
<p class="data">data</p>
<p class="status">status</p>
<table style="border: 1px solid salmon">
    <tr style='text-align: left'>
        <th onclick="submitform('Title')" name="title">Title
        </th>
        <th>Artist
        </th>
        <th>Album
        </th>
        <th onclick="submitform('Year')" name="year">Year
        </th>
        <th onclick="submitform('Length')">Length
        </th>
    </tr>

    {{range .t}}
        <tr>
            <td>{{.Title}}</td>
            <td>{{.Artist}}</td>
            <td>{{.Album}}</td>
            <td>{{.Year}}</td>
            <td>{{.Length}}</td>
        </tr>
    {{end}}
</table>

</body>
</html>
